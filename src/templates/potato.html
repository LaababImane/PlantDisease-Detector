<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<body>
    <header>
        <nav>
            <a href="home" style="width: 150px;">Home</a>
            <a href="contact" style="width: 150px;">Contact Us</a>
            <a href="/" style="width: 150px;">Log out</a>
        </nav>
    </header>
    <div class="container">
        <div class="card" style="height: 150px; width: 3000px;">
            <div class="box">   
                <h1 style="color: aliceblue; text-align: center;">Potato Plant Disease Detector</h1>
            </div>
        </div>
    </div>
    <nav style="width: 100%; text-align: end; color: white; font-weight: 1000;">
    </nav>
        <div class="container">
            <div class="card" style="height: 250px;">
                <div class="box">
                    <div class="content">
                        <h3>Upload Image</h3>
                        <img src="" id="image">
                        <form action="" style="align-items: center;" method="post" id="myForm"enctype="multipart/form-data">
                            <input type="file" name="file" id="file1" style="align-self: center; margin-left: 60px;" onchange="loadFile(event)">
                            <button type="submit" onclick="predictPotato()"></button>
                            <a onclick="predictPotato()">Predict Disease</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <nav style="width: 100%; text-align: end; color: white; font-weight: 1000;">
        </nav>

        <div class="container">
            <div class="card">
                <div class="box">
                    <div class="content">
                        <h3 >Disease</h3>
                        <img id="img" style="height: 200px;">
                        <a id="disease">None</a>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="box">
                    <div class="content">
                        <h3 >edge detection</h3>
                        <img id="edge_detection-image" style="height: 200px;" src=""/>
                </div>
            </div>
            </div>
            <div class="card">
                <div class="box">
                    <div class="content">
                        <h3 >Equalize Image</h3>
                        <img id="Equalize-image" style="height: 200px;" src=""/>
                </div>
            </div>
            </div>
            <div class="card">
                <div class="box">
                    <div class="content">
                        <h3 >Histogram </h3>
                        <img id="histogram_equalization-image" style="height: 200px;" src=""/>
                </div>
            </div>
            </div>
            <!-- <div class="card">
                <div class="box">
                    <div class="content">

                        <img id="histogram-image" style="height: 200px;" src=""/>
                </div>
            </div>
            </div> -->
            <div class="card">
                <div class="box">
                    <div class="content">
                        <h3 >Caused by</h3>
                        <a id="cause">None</a>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="box">
                    <div class="content">
                        <h3>Description</h3>
                        <p id="dis">None</p>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="box">
                    <div class="content">
                        <h3>Treatment</h3>
                        <p id="treat"></p>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="box">
                    <div class="content">
                        <h3>Prevention</h3>
                        <p id="prevention"></p>
                    </div>
                </div>
            </div>
        </div>
    
    
    </body>
