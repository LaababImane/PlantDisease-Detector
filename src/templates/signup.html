<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='script/script.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='script/require.js') }}"></script>


    <title>SignUp</title>
</head>
<body style="background-image: url(https://images.unsplash.com/photo-1533119408463-b0f487583ff6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80); background-repeat:repeat; background-size: cover;">
    <div class="container">
        <div class="card" style="height: 500px;">
            <div class="box">
                <div class="content">
                    <h3>SignUp</h3>
                    <form action="" id="login">
                        <br>
                        <br>
                        <br>
                        <table>
                            
                            <tr>
                                <td style="color: aliceblue;">Username</td>
                            </tr>
                            <tr>
                                <td><input type="text" name="username" id="username"></td>
                            </tr>
                            <tr>
                                <td style="color: aliceblue;">Password</td>
                            </tr>
                            <tr>
                                <td><input type="password" name="password" id="password"></td>
                            </tr>
                        </table>
                        <br>
                    </form>
                    <br>
                    <a onclick="signup()">Sign Up</a>
                    <a style="background-color: rgb(33, 46, 224);" href="/">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
